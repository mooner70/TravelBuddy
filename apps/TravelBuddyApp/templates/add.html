<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Plan</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
  <form action="/add" method="POST" class="form-style-9">
    {% csrf_token %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <ul>
      <h2>Add a Trip</h2>
      <li>
          <input type="text" name="destination" class="field-style field-split align-left" placeholder="Destination">
          <input type="text" name="description" class="field-style field-split align-right" placeholder="Description">
      </li>
      <li>
        Travel From:<input type="date" name="travel_date_from" class="field-style field-split align-left">
        Travel To:<input type="date" name="travel_date_to" class="field-style field-split align-right"> 
      </li>
      <li>
      <input type="submit" class="field-style align-left" value="Add">
      </li>
    </ul>
  </form>    
</body>
</html>
